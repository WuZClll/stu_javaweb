<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
    //1. 创建核心对象
    var xhttp;
    if (window.XMLHttpRequest) {
        //所有现代浏览器（Chrom、IE7+、Firefox、Safari 以及 Opera）都有内建的 XMLHttpRequest 对象。
        //创建 XMLHttpRequest 的语法是：
        xhttp = new XMLHttpRequest();
    } else {
        // code for IE6, IE5
        xhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    //2. 发送请求
    xhttp.open("GET", "http://localhost:8080/ajax-demo/ajaxServlet");/*要写全路径，将来html+ajax 和 Java代码真正分离，是两个项目*//*https://www.w3school.com.cn/js/js_ajax_http_send.asp*/
    xhttp.send();/*发送*/

    //3. 获取响应
    xhttp.onreadystatechange = function() {/*https://www.w3school.com.cn/js/js_ajax_http_response.asp*/
        if (this.readyState == 4 && this.status == 200) {
               alert(this.responseText);/*hello ajax~*/
        }
    };


</script>

</body>
</html>
